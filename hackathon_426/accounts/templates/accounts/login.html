{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">
    <title>Login</title>
</head>
<body>
    <!--Nav Bar-->
    <ul class="nav-bar">
        <a href=""><img class="nav-bar-img" src="{% static 'accounts/images/logo.png' %}" alt="CAPY Technologies Logo"></a>
    </ul>

    <!--Login Form-->
    <div class="container">
        <div class="login-section">
            <h2 class="login-header">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.username.label_tag }} {{ form.username }}
                <br>
                {{ form.password.label_tag }} {{ form.password }}
                <br>
                {{ form.confirm_password.label_tag }} {{ form.confirm_password }}
                <label>
                    <input id="create" type="checkbox" name="create" onclick="toggleConfirmPasswordField()"/>
                    Click to create a new account!
                </label>

                <button type="submit">Login</button>
                <a class="reset-link" href="{% url 'reset_password' %}">Forgot Password?</a>
            </form>
        </div>
    </div>
    
    <script>
        // Declare this outside the function so it's accessible
        function toggleConfirmPasswordField() {
            const checkbox = document.getElementById('create');
            const confirmPasswordField = document.getElementById('id_confirm_password');
            const confirmPasswordLabel = document.querySelector('label[for="id_confirm_password"]');
            const header = document.querySelector('.login-header');
    
            const show = checkbox.checked;
    
            // Toggle visibility
            confirmPasswordField.style.display = show ? "block" : "none";
            confirmPasswordLabel.style.display = show ? "block" : "none";
    
            // Update header text
            header.textContent = show ? "Create Account" : "Login";
        }
    
        // Run once the page is fully loaded
        window.addEventListener("DOMContentLoaded", function () {
            const checkbox = document.getElementById('create');
            if (checkbox) {
                toggleConfirmPasswordField(); // Set initial state
                checkbox.addEventListener('change', toggleConfirmPasswordField); // Respond to click
            }
        });
    </script>    
</body>
</html>
