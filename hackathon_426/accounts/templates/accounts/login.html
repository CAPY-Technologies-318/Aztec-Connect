{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">
    <title>Login</title>
</head>
<body>
    <!--Nav Bar-->
    <ul class="nav-bar">
        <a href=""><img class="nav-bar-img" src="{% static 'accounts/images/logo.png' %}" alt="CAPY Technologies Logo"></a>
    </ul>

    <!--Login Form-->
    <div class="container">
        <div class="login-section">
            <h2 class="login-header">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.username.label_tag }} {{ form.username }}
                <br>
                {{ form.password.label_tag }} {{ form.password }}
                <br>
                {{ form.confirm_password.label_tag }} {{ form.confirm_password }}
                <label>
                    <input id="create" type="checkbox" name="create" onclick="toggleConfirmPasswordField()"/>
                    Click to create a new account!
                </label>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        function toggleConfirmPasswordField() {
            const checkbox = document.getElementById('create');
            const confirmPasswordField = document.getElementById('id_confirm_password');
            const confirmPasswordLabel = document.querySelector('label[for="id_confirm_password"]');
            confirmPasswordField.style.display = checkbox.checked ? "block" : "none";
            confirmPasswordLabel.style.display = checkbox.checked ? "block" : "none";

            window.onload = () => {
                toggleConfirmPasswordField();

                // Optional: attach listener in case HTML was rendered statically
                const checkbox = document.getElementById('create');
                if (checkbox) {
                    checkbox.addEventListener('change', toggleConfirmPasswordField);
                }
            };
        }
    </script>
</body>
</html>
