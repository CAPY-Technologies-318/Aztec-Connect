{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSU Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'clubs/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <ul class="nav-bar">
        <a href="{% url 'clubs_home' %}">
            <img class="nav-bar-img" src="{% static 'clubs/images/logo.png' %}" alt="SDSU Logo">
        </a>
        <div class="nav-links">
            <a class="nav-link {% if request.resolver_match.url_name == 'clubs_home' %}active{% endif %}" 
               href="{% url 'clubs_home' %}">Home</a>
            <a class="nav-link {% if request.resolver_match.url_name == 'explore_clubs' %}active{% endif %}" 
               href="{% url 'explore' %}">Explore</a>
            <a class="nav-link {% if request.resolver_match.url_name == 'cart' %}active{% endif %}" 
               href="{% url 'cart' %}">Cart</a>
            <a class="nav-link {% if request.resolver_match.url_name == 'user_profile' %}active{% endif %}"
               href="{% url 'user_profile' %}">Profile</a>
            <a class="logout" href="{% url 'logout' %}">
                <i class="fas fa-lock"></i>Logout
            </a>
        </div>
    </ul>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
